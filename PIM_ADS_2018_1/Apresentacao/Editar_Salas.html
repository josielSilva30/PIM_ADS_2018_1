	  <script>

		var globalres = '';

		$.get("../../../webpim.php?tipo=option&tabela=Campus&campo=Campus&valor=codCampus", function( data ) {
			$("#Campus").append(data);
		});
		
		$.get("../../../webpim.php?tipo=option&tabela=Grade&campo=Bloco&valor=codGrade", function( data ) {
			$("#Bloco").append(data);
		});
		
		$.get("../../../webpim.php?tipo=option&tabela=Grade&campo=Sala&valor=codGrade", function( data ) {
			$("#Sala").append(data);
		});

		$('#bs').click(function(){
			var camp, blo, sal;
			camp = $('#Campus').val();
			blo = $('#Bloco').val();
			sal = $('#Sala').val();

			if(camp=="0" || blo=="0" || sal=="0" ){
				alert ("Preencha todos os campos");
			}
			else{

				$.get("../../../webpim.php?tipo=text&Campus="+camp+"&Bloco="+blo+"&Sala="+sal, function( data ) {
					globalres = data;

					$.mobile.navigate( "#resposta");
					$("#resposta").val('Sua sala é: '+data);
				});
			}
		});

		$('#bs').click(function(){
			limpar();					
		});

		function limpar(){
			$('#Campus').val('0');
			$('#Campus').selectmenu('refresh');
			$('#Bloco').val('0');
			$('#Bloco').selectmenu('refresh');
			$('#Sala').val('0');
			$('#Sala').selectmenu('refresh');
			$("#resposta").val('');
		}

		$(document).on('pagebeforeshow', '#index' ,function(){
		    limpar();
		});
		
    </script>
