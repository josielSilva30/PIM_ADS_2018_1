        <h1>Cadastrar Salas</h1>
        <p class="lead">Nesta sessão você poderá criar novas salas e cadastrar ao sistema da Unip Salas.</p>

	<form>
	<div class="form-group">
		<label for="CadastroSala">Número da sala</label>
		<input type="sala" class="form-control" id="CadastroSala" placeholder="Ex.: 20" aria-describedby="SalaHelp">
		<small id="SalaHelp" class="form-text text-muted">O número da sala é linkado ao Bloco, portanto, não pode se repetir o número no mesmo bloco .</small>
	</div>
		<a>Bloco da sala</a>
		<select class="form-control">
			<option>Selecione</option>
			<option>A</option>
			<option>B</option>
			<option>C</option>
			<option>D</option>
			<option>E</option>
			<option>F</option>
			<option>G</option>
			<option>H</option>
			
		</select>
		<p></p>
	
		<a>Andar</a>
		<select class="form-control">
			<option>Selecione</option>
			<option>3º Sub-solo</option>
			<option>2º Sub-solo</option>
			<option>1º Sub-solo</option>
			<option>Térreo</option>
			<option>1º Andar</option>
			<option>2º Andar</option>
			
		</select>
	
		<p></p>
		<a>Turno</a>
		<select class="form-control">
			<option>Selecione</option>
			<option>Manhã</option>
			<option>Noite</option>
		</select>
	<br></br>
	
	<a>Turmas<a>
	<p></p>
	<div class="form-check">
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input">
